<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Usuarios</h2>
    <div class="d-flex gap-2">
    <!-- BotÃ³n Excel *ngIf="puedeExportar" -->
      <button  *ngIf="puedeExportar" (click)="generarExcelSimple()" class="btn btn-outline-success">
        <i class="bi bi-file-excel"></i> Excel
      </button>

      <!--*ngIf="puedeImprimir"-->
      <button *ngIf="puedeImprimir" (click)="generarPdf()" class="btn btn-outline-primary ms-2">
        <i class="bi bi-file-pdf"></i> Exportar PDF
      </button>
    <a *ngIf="puedeAlta" routerLink="/addusuarios" class="btn btn-success">
      <i class="bi bi-plus-circle"></i>Agregar Usuario
    </a>
    </div>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
    <table class="table table-hover table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Estatus</th>
          <th>Genero</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>Sucursal</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of usuarios">
          <td>
            <img *ngIf="us.fotografia"
                 [src]="'data:image/jpeg;base64,' + us.fotografia"
                 alt="Foto"
                 width="100"
                 height="120"
                 class="rounded-circle border shadow-sm">
          </td>
          <td>{{us.nombre}}</td>
          <td>{{us.apellido}}</td>
          <td>{{us.idStatusUsuario.nombre}}</td>
          <td>{{us.idGenero.nombre}}</td>
          <td>{{us.correoElectronico}}</td>
          <td>{{us.telefonoMovil}}</td>
          <td>{{us.idSucursal.nombre}}</td>
          <td>
            <button *ngIf="puedeCambio" (click)="selectUser(us)" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil-square"></i>Editar
            </button>
            <button *ngIf="puedeBaja" (click)="deleteUsuario(us)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
