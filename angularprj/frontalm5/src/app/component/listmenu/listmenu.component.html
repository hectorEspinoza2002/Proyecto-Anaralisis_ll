<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Menu</h2>
    <a *ngIf="puedeAlta" routerLink="/addmenu" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Agregar Menu
    </a>
  </div>

  <div class="card-body">
    <div class="card-body">
      <table class="table table-striped table-responsive-sm">
        <thead class="table-dark">
          <tr class="text-center">
            <th>ID</th>
            <th>Nombre Modulo</th>
            <th>Nombre</th>
            <th>Orden Menu</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mod of menus">
            <td>{{ mod.idMenu }}</td>
            <td>{{ mod.modulo.nombre }}</td>
            <td>{{ mod.nombre }}</td>
            <td>{{ mod.ordenMenu }}</td>
            <td>
              <button *ngIf="puedeCambio"
                (click)="selectMenu(mod)"
                class="btn btn-warning btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i>Editar
              </button>
              <button *ngIf="puedeBaja" (click)="deleteMenu(mod)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
