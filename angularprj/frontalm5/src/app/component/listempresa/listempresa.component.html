<div class="container">
  <div class="card-header">
    <h2 class="text-primary">Listado de Empresas</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre Empresa</th>
          <th>Nit</th>
          <th>Direccion</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empresas" class="text-center">
          <td>{{emp.idEmpresa}}</td>
          <td>{{emp.nombre}}</td>
          <td>{{emp.nit}}</td>
          <td>{{emp.direccion}}</td>


          <td class="text-center">
            <button (click)="selectEmpresa(emp)" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em"></span>
            <button (click)="deleteEmpresa(emp)" class="btn btn-danger btn-sm">Borrar</button>
            <span style="margin-trim:1em"></span>
        </tr>
      </tbody>
    </table>

  </div>
</div>
