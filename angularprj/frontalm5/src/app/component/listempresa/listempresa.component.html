<div class="container mt-4">
  <!-- Encabezado con botón de agregar -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Empresas</h2>

    <div class="d-flex gap-2">
      <!-- Contenedor para los botones -->
      <!--
      <a (click)="generarPdf()" class="btn btn-outline-primary ms-2">
      <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
     </a>
      -->
     <!--*ngIf="puedeExportar"
      <button (click)="generarPdf()" class="btn btn-outline-primary ms-2">
        <i class="bi bi-file-earmark-excel"></i> Exportar EXC
      </button>
      -->

      <!-- Botón Excel *ngIf="puedeExportar" -->
      <button  (click)="generarExcel()" class="btn btn-outline-success">
        <i class="bi bi-file-excel"></i> Excel
      </button>

      <!--*ngIf="puedeImprimir"-->
      <button (click)="generarPdf()" class="btn btn-outline-primary ms-2">
        <i class="bi bi-file-pdf"></i> Exportar PDF
      </button>

      <a *ngIf="puedeAlta" routerLink="/addempresa" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Agregar Empresa
      </a>
    </div>
  </div>

  <!-- Card con la tabla -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <table class="table table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Empresa</th>
            <th>NIT</th>
            <th>Dirección</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empresas">
            <td>{{ emp.idEmpresa }}</td>
            <td>{{ emp.nombre }}</td>
            <td>{{ emp.nit }}</td>
            <td>{{ emp.direccion }}</td>
            <td>
              <button
                *ngIf="puedeCambio"
                (click)="selectEmpresa(emp)"
                class="btn btn-warning btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i> Editar
              </button>
              <button
                *ngIf="puedeBaja"
                (click)="deleteEmpresa(emp)"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i> Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
