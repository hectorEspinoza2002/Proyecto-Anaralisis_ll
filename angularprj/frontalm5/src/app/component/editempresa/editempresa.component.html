<div class="container col-md-8">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Modificar Empresa</h2>
    </div>
    <div class="card-body">
      <form>
        <!-- Datos principales -->
        <h5 class="text-secondary mb-3">Datos Generales</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="idEmpresa" class="form-label">ID Empresa:</label>
            <input [(ngModel)]="emps.idEmpresa" type="text" name="idEmpresa" id="idEmpresa"
              class="form-control" disabled placeholder="ID">
          </div>
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre de la Empresa:</label>
            <input [(ngModel)]="emps.nombre" type="text" name="nombre" id="nombre"
              class="form-control" placeholder="Ingrese el nombre de la empresa" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input [(ngModel)]="emps.direccion" type="text" name="direccion" id="direccion"
              class="form-control" placeholder="Ingrese la dirección" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nit" class="form-label">NIT:</label>
            <input [(ngModel)]="emps.nit" type="text" name="nit" id="nit"
              class="form-control" placeholder="Ingrese el NIT" required>
          </div>
        </div>

        <!-- Configuración de contraseñas -->
        <h5 class="text-secondary mt-4 mb-3">Políticas de Contraseña</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Letras Mayúsculas:</label>
            <input [(ngModel)]="emps.passwordCantidadMayusculas" type="number" name="passwordCantidadMayusculas"
              class="form-control" placeholder="# mayúsculas requeridas" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Letras Minúsculas:</label>
            <input [(ngModel)]="emps.passwordCantidadMinusculas" type="number" name="passwordCantidadMinusculas"
              class="form-control" placeholder="# minúsculas requeridas" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Caracteres Especiales:</label>
            <input [(ngModel)]="emps.passwordCantidadCaracteresEspeciales" type="number" name="passwordCantidadCaracteresEspeciales"
              class="form-control" placeholder="# caracteres especiales" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Caducidad (días):</label>
            <input [(ngModel)]="emps.passwordCantidadCaducidadDias" type="number" name="passwordCantidadCaducidadDias"
              class="form-control" placeholder="Días antes de caducar" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Largo mínimo:</label>
            <input [(ngModel)]="emps.passwordLargo" type="number" name="passwordLargo"
              class="form-control" placeholder="Mínimo de caracteres" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Intentos de Bloqueo:</label>
            <input [(ngModel)]="emps.passwordIntentosAntesDeBloquear" type="number" name="passwordIntentosAntesDeBloquear"
              class="form-control" placeholder="Intentos antes de bloquear" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Cantidad de Números:</label>
            <input [(ngModel)]="emps.passwordCantidadNumeros" type="number" name="passwordCantidadNumeros"
              class="form-control" placeholder="# números requeridos" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Preguntas de Seguridad:</label>
            <input [(ngModel)]="emps.passwordCantidadPreguntasValidar" type="number" name="passwordCantidadPreguntasValidar"
              class="form-control" placeholder="# preguntas requeridas" required>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
          <button (click)="editEmpresa(emps)" type="button" class="btn btn-success me-2">Guardar</button>
          <button (click)="Cancel()" type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
