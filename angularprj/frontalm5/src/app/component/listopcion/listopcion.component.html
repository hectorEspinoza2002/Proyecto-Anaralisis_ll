<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Opciones</h2>
    <a *ngIf="puedeAlta" routerLink="/addopcion" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Agregar Opciones
    </a>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <table class="table table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Menu</th>
            <th>Nombre</th>
            <th>Orden Menu</th>
            <th>Pagina</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let op of opciones">
            <td>{{ op.idOpcion }}</td>
            <td>{{ op.menu.nombre }}</td>
            <td>{{ op.nombre }}</td>
            <td>{{ op.ordenMenu }}</td>
            <td>{{ op.pagina }}</td>
            <td>
              <button *ngIf="puedeCambio"
                (click)="selectOp(op)"
                class="btn btn-warning btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i>Editar
              </button>
              <button *ngIf="puedeBaja" (click)="deleteOpcion(op)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
