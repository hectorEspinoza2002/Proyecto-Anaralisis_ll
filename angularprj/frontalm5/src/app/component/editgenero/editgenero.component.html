<div class="container col-md-6 mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <!-- Header -->
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0">Modificar Género</h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form #generoForm="ngForm" novalidate>
        <!-- ID -->
        <div class="mb-3">
          <label for="idGenero" class="form-label fw-bold">ID Género</label>
          <input
            [(ngModel)]="generos.idGenero"
            type="text"
            name="idGenero"
            id="idGenero" #myFocus
            class="form-control"
            placeholder="ID"
            required
            disabled
          />
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre del Género</label>
          <input
            [(ngModel)]="generos.nombre"
            type="text"
            name="nombre"
            id="nombre" #myFocus
            class="form-control"
            placeholder="Ingrese el nombre del género"
            required
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button
            (click)="editGenero(generos)"
            class="btn btn-success me-2"
            type="button"
            [disabled]="!generoForm.form.valid"
          >
            <i class="bi bi-save"></i> Guardar
          </button>

          <button
            (click)="Cancel()"
            class="btn btn-danger"
            type="button"
          >
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
