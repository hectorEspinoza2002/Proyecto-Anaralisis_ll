<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>

    <form (ngSubmit)="iniciarSesion()">
      <div class="mb-3">
        <label for="idUsuario" class="form-label fw-bold">Usuario</label>
        <input
          type="text"
          id="idUsuario"
          name="idUsuario"
          [(ngModel)]="usuario.idUsuario"
          required
          class="form-control rounded-pill"
          placeholder="Ingrese su ID de usuario">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Contrase침a</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="usuario.password"
          required
          class="form-control rounded-pill"
          placeholder="Ingrese su contrase침a">
      </div>

      <div *ngIf="errorMessage" class="alert alert-warning mt-2">
        {{ errorMessage }}
      </div>


      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary rounded-pill">Iniciar Sesi칩n</button>
      <!--  <button type="button" (click)="registrar()" class="btn btn-outline-secondary rounded-pill">Registrarse</button> -->
      </div>

    </form>
  </div>
</div>
