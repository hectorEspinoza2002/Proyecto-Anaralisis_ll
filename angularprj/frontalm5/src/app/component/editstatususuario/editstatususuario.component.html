<div class="container col-md-6 mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <!-- Header -->
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0">Modificar Estatus de Usuario</h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form #statusForm="ngForm" novalidate>
        <!-- ID -->
        <div class="mb-3">
          <label for="idStatusUsuario" class="form-label fw-bold">ID Estatus Usuario</label>
          <input
            [(ngModel)]="status.idStatusUsuario"
            type="text"
            name="idStatusUsuario"
            id="idStatusUsuario" #myFocus
            class="form-control"
            placeholder="ID"
            required
            disabled
          />
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre del Estatus Usuario</label>
          <input
            [(ngModel)]="status.nombre"
            type="text"
            name="nombre"
            id="nombre" #myFocus
            class="form-control"
            placeholder="Ingrese el nombre del estatus usuario"
            required
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button
            (click)="editStatus(status)"
            class="btn btn-success me-2"
            type="button"
            [disabled]="!statusForm.form.valid"
          >
            <i class="bi bi-save"></i> Guardar
          </button>

          <button
            (click)="Cancela()"
            class="btn btn-danger"
            type="button"
          >
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
