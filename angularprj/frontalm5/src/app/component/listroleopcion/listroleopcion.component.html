<div class="container mt-4">
  <!-- Header con botón -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Roles Opciones</h2>
    <a routerLink="/addroleopcion" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Agregar Rol Opción
    </a>
  </div>

  <!-- Card con tabla -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <table class="table table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Rol</th>
            <th>Opción</th>
            <th>Alta</th>
            <th>Baja</th>
            <th>Cambio</th>
            <th>Imprimir</th>
            <th>Exportar</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rolOp of rolOpc">
            <td>{{ rolOp.role.nombre }}</td>
            <td>{{ rolOp.opcion.nombre }}</td>
            <td>
              <i class="bi" [ngClass]="rolOp.alta ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </td>
            <td>
              <i class="bi" [ngClass]="rolOp.baja ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </td>
            <td>
              <i class="bi" [ngClass]="rolOp.cambio ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </td>
            <td>
              <i class="bi" [ngClass]="rolOp.imprimir ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </td>
            <td>
              <i class="bi" [ngClass]="rolOp.exportar ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </td>
            <td>
              <button (click)="selectRoleOpcion(rolOp)" class="btn btn-warning btn-sm me-2">
                <i class="bi bi-pencil-square"></i> Editar
              </button>
              <button (click)="deleteRoleOpcion(rolOp)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
