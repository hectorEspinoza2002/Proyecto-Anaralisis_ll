<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Modulo</h2>
    <a *ngIf="puedeAlta" routerLink="/addmodulo" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Agregar Modulo
    </a>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <table class="table table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Modulo</th>
            <th>Orden Menu</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mod of modulos">
            <td>{{ mod.idModulo }}</td>
            <td>{{ mod.nombre }}</td>
            <td>{{ mod.ordenMenu }}</td>
            <td>
              <button *ngIf="puedeCambio"
                (click)="selectModulo(mod)"
                class="btn btn-warning btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i>Editar
              </button>
              <button *ngIf="puedeBaja" (click)="deleteModulo(mod)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
