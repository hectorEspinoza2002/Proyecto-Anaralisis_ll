<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
       <h2>Agregar Estatus de Usuario</h2>
    </div>
    <div class="card-body">
      <form id="addcursosforms" class="needs-validation" novalidate>
        <div class="form-group">
          <div class="mb-2">
            <label for="name">Nombre:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="status.nombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese Nombre de estatus" required>
          </div>
        </div>

        <button (click)="guardarStatus(status)" type="button" class="btn btn-outline-success">Guardar</button>
        <span style="margin-left:1em"></span>
        <button (click)="Cancelar()" type="button" class="btn btn-outline-danger">Cancelar</button>
      </form>
    </div>
  </div>
</div>
