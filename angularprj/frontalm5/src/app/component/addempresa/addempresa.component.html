<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
       <h2>Agregar Empresa</h2>
    </div>
    <div class="card-body">
      <form id="addcursosforms" class="needs-validation" novalidate>
        <div class="form-group">
          <div class="mb-2">
            <label for="name">Nombre:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.nombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el Nombre de Empresa" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Nit:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.nit" type="text" name="nit" id="nit" class="form-control" placeholder="Ingrese el Nit" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Direccion:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.direccion" type="text" name="direccion" id="direccion" class="form-control" placeholder="Ingrese la Direccion" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Letras Mayusculas:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadMayusculas" type="text" name="passwordCantidadMayusculas" id="passwordCantidadMayusculas" class="form-control" placeholder="Ingrese la cantidad de mayusculas para la contraseña: #" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Letras Minusculas:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadMinusculas" type="text" name="passwordCantidadMinusculas" id="passwordCantidadMinusculas" class="form-control" placeholder="Ingrese la cantidad de minusculas para la contraseña: #" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Caracteres Especiales:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadCaracteresEspeciales" type="text" name="passwordCantidadCaracteresEspeciales" id="passwordCantidadCaracteresEspeciales" class="form-control" placeholder="Ingrese la cantidad de caracteres especiales para la contraseña: #" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Caducidad de dias:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadCaducidadDias" type="text" name="passwordCantidadCaducidadDias" id="passwordCantidadCaducidadDias" class="form-control" placeholder="Ingrese los dias a caducir la contraseña" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Largo contraseña:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordLargo" type="text" name="passwordLargo" id="passwordLargo" class="form-control" placeholder="Ingrese el largo de la contraseña" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Intentos de Bloqueo:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordIntentosAntesDeBloquear" type="text" name="passwordIntentosAntesDeBloquear" id="passwordIntentosAntesDeBloquear" class="form-control" placeholder="Ingrese intentos antes de bloquearse" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Cantidad de numeros:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadNumeros" type="text" name="passwordCantidadNumeros" id="passwordCantidadNumeros" class="form-control" placeholder="Ingrese la cantidad de numeros de la contraseña" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="name">Preguntas:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="emp.passwordCantidadPreguntasValidar" type="text" name="passwordCantidadPreguntasValidar" id="passwordCantidadPreguntasValidar" class="form-control" placeholder="Ingrese la cantidad de preguntas a validar" required>
          </div>
        </div>


        <button (click)="guardar(emp)" type="button" class="btn btn-outline-success">Guardar</button>
        <span style="margin-left:1em"></span>
        <button (click)="Cancelar()" type="button" class="btn btn-outline-danger">Cancelar</button>
      </form>
    </div>
  </div>
</div>
