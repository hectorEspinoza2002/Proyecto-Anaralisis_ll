<div class="container col-md-8 mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <!-- Header -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="m-0"><i class="bi bi-building"></i> Agregar Empresa</h4>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form (ngSubmit)="guardar(emp)" #formEmpresa="ngForm" class="needs-validation" novalidate>

        <!-- Datos básicos -->
        <h5 class="text-secondary mb-3"><i class="bi bi-info-circle"></i> Información General</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label fw-bold">Nombre de la Empresa</label>
            <input [(ngModel)]="emp.nombre" type="text" name="nombre" id="nombre"
                   class="form-control" placeholder="Ingrese el nombre de la empresa" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nit" class="form-label fw-bold">NIT</label>
            <input [(ngModel)]="emp.nit" type="text" name="nit" id="nit"
                   class="form-control" placeholder="Ingrese el NIT" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label fw-bold">Dirección</label>
          <input [(ngModel)]="emp.direccion" type="text" name="direccion" id="direccion"
                 class="form-control" placeholder="Ingrese la dirección" required>
        </div>

        <!-- Reglas de contraseña -->
        <h5 class="text-secondary mt-4 mb-3"><i class="bi bi-shield-lock"></i> Reglas de Contraseña</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Letras Mayúsculas</label>
            <input [(ngModel)]="emp.passwordCantidadMayusculas" type="number" name="passwordCantidadMayusculas"
                   class="form-control" placeholder="Ej: 1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Letras Minúsculas</label>
            <input [(ngModel)]="emp.passwordCantidadMinusculas" type="number" name="passwordCantidadMinusculas"
                   class="form-control" placeholder="Ej: 1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Caracteres Especiales</label>
            <input [(ngModel)]="emp.passwordCantidadCaracteresEspeciales" type="number" name="passwordCantidadCaracteresEspeciales"
                   class="form-control" placeholder="Ej: 1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Cantidad de Números</label>
            <input [(ngModel)]="emp.passwordCantidadNumeros" type="number" name="passwordCantidadNumeros"
                   class="form-control" placeholder="Ej: 1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Largo de Contraseña</label>
            <input [(ngModel)]="emp.passwordLargo" type="number" name="passwordLargo"
                   class="form-control" placeholder="Ej: 8" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Intentos de Bloqueo</label>
            <input [(ngModel)]="emp.passwordIntentosAntesDeBloquear" type="number" name="passwordIntentosAntesDeBloquear"
                   class="form-control" placeholder="Ej: 3" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Caducidad (días)</label>
            <input [(ngModel)]="emp.passwordCantidadCaducidadDias" type="number" name="passwordCantidadCaducidadDias"
                   class="form-control" placeholder="Ej: 90" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Preguntas de Seguridad</label>
            <input [(ngModel)]="emp.passwordCantidadPreguntasValidar" type="number" name="passwordCantidadPreguntasValidar"
                   class="form-control" placeholder="Ej: 2" required>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
          <button (click)="Cancelar()" type="button" class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
