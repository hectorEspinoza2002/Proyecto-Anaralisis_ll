<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h2>Modificar Empresa</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="mb-2">
            <label for="">ID del Empresa:</label>
          </div>
          <div class="mb-2">
            <input
              [(ngModel)]="rol.idRole"
              type="text"
              name="idRole"
              disabled
              id="id"
              class="form-control"
              placeholder="ID"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="">Nombre de Rol:</label>
          </div>
          <div class="mb-2">
            <input
              [(ngModel)]="rol.nombre"
              type="text"
              name="nombre"
              id="nombre"
              #myFocus
              class="form-control"
              placeholder="Ingrese nombre de Rol"
              required
            />
          </div>
        </div>

        <button
          (click)="editRol(rol)"
          class="btn btn-outline-success"
          type="button"
        >
          Guardar
        </button>
        <span style="margin-left: 1em"></span>
        <button (click)="Cancel()" class="btn btn-outline-danger" type="button">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
