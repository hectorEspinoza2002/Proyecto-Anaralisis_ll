<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Roles</h2>
    <a routerLink="/addrole" class="btn btn-success">
      <i class="bi bi-plus-circle"></i>Agregar Rol
    </a>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
    <table class="table table-hover table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha Creacion</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles">
          <td>{{rol.idRole}}</td>
          <td>{{rol.nombre}}</td>
          <td>{{rol.fechaCreacion}}</td>
          <td>
            <button (click)="selectRol(rol)" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil-square"></i>Editar
            </button>
            <button (click)="deleteRol(rol)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>Borrar
            </button>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
