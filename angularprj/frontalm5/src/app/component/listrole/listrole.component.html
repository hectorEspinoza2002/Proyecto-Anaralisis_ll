<div class="container">
  <div class="card-header">
    <h2 class="text-primary">Listado de Roles</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha Creacion</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles" class="text-center">
          <td>{{rol.idRole}}</td>
          <td>{{rol.nombre}}</td>
          <td>{{rol.fechaCreacion}}</td>
          <td class="text-center">
            <button (click)="selectRol(rol)" class="btn btn-warning btn-sm">Editar</button>
            <span style="margin-trim:1em"></span>
            <button (click)="deleteRol(rol)" class="btn btn-danger btn-sm">Borrar</button>
            <span style="margin-trim:1em"></span>
        </tr>
      </tbody>
    </table>

  </div>
</div>
