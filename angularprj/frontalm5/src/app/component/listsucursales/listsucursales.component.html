<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0">Listado de Sucursales</h2>

    <div class="d-flex gap-2">

      <!-- BotÃ³n Excel *ngIf="puedeExportar" -->
      <button  *ngIf="puedeExportar" (click)="generarExcelSimple()" class="btn btn-outline-success">
        <i class="bi bi-file-excel"></i> Excel
      </button>

      <!--*ngIf="puedeImprimir"-->
      <button *ngIf="puedeImprimir" (click)="generarPdf()" class="btn btn-outline-primary ms-2">
        <i class="bi bi-file-pdf"></i> Exportar PDF
      </button>

      <a *ngIf="puedeAlta" routerLink="/addsucursal" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Agregar Sucursal
      </a>
    </div>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <table class="table table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Sucursal</th>
            <th>Direccion</th>
            <th>Empresa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sucursal of sucursales">
            <td>{{ sucursal.idSucursal }}</td>
            <td>{{ sucursal.nombre }}</td>
            <td>{{ sucursal.direccion }}</td>
            <td>{{ sucursal.empresa.nombre }}</td>

            <td>
              <button
                *ngIf="puedeCambio"
                (click)="selectSucur(sucursal)"
                class="btn btn-warning btn-sm me-2"
              >
                <i class="bi bi-pencil-square"></i>
                Editar
              </button>
              <button
                *ngIf="puedeBaja"
                (click)="deleteSucursal(sucursal)"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i>
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
