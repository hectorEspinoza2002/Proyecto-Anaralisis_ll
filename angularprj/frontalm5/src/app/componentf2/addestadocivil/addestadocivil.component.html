<div class="container col-md-6 mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <!-- Header -->
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0">Agregar Estado Civil</h3>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form>
        <!-- Nombre del Rol -->
        <div class="form-group mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre Estado Civil:</label>
          <input
            [(ngModel)]="estadoCivil.nombre"
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Ingrese el nombre del estado civil"
            required
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button
            (click)="guardar(estadoCivil)"
            type="button"
            class="btn btn-outline-success me-2"
          >
            Guardar
          </button>

          <button
            (click)="Cancelar()"
            type="button"
            class="btn btn-outline-danger"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
