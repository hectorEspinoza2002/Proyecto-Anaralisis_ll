<div class="container col-md-6 mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0">Modificar Estado Civil</h3>
    </div>

    <div class="card-body">
      <form #rolForm="ngForm" novalidate>
        <!-- ID Rol -->
        <div class="mb-3">
          <label for="idRole" class="form-label fw-bold">ID de Estado Civil</label>
          <input
            [(ngModel)]="estadoC.idEstadoCivil"
            type="text"
            name="idRole"
            id="idRole" #myFocus
            class="form-control"
            placeholder="ID"
            required
            disabled
          />
        </div>

        <!-- Nombre Rol -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre de Estado Civil</label>
          <input
            [(ngModel)]="estadoC.nombre"
            type="text"
            name="nombre"
            id="nombre" #myFocus
            class="form-control"
            placeholder="Ingrese nombre de Estado Civil"
            required
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-success me-2"
            (click)="editRol(estadoC)"
            [disabled]="!rolForm.form.valid"
          >
            <i class="bi bi-save"></i> Guardar
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="Cancel()"
          >
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
